<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
<body>
    <h1>Add Page to {{ category.name }}</h1>
    
    {% if category %}
        <form method="post" action="/rango/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="Add Page">
        </form>
    {% else %}
        <p>The specified category does not exist.</p>
    {% endif %}
    
    <br/>
    <a href="{% url 'rango:show_category' category_name_slug=category.slug %}">Back to Category</a>
</body>
</html>
